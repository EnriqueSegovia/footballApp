<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Football App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h2>Players</h2>
  </div>
  <ion-list *ngFor="let player of itemListData" [routerLink]="['/', 'player', player.id]">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{player.playerAvatar}}">
        </ion-avatar>
        <ion-label>
          <h2>{{player.playerName}}</h2>
        </ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="5%"
                      (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
