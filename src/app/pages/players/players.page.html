<ion-header>
  <ion-toolbar>
    <ion-title>players</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let player of players" [routerLink]="['/', 'player', player.id]">
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{player.teamLogo}}">
      </ion-avatar>
      <ion-label>
        <h2>{{player.teamName}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
