<ion-header>
  <ion-toolbar>
    <ion-title>Leagues List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="term" (ionChange)="searchChanged()">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let league of leagues"></ion-item>
    <ion-avatar slot="start">
      <img src="{{league.leagueLogo}}" alt="">
    </ion-avatar>
  </ion-list>
</ion-content>
