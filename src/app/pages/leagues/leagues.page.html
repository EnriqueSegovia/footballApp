<ion-header>
  <ion-toolbar>
    <ion-title>Football App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="term" (ionChange)="searchChanged($event)" >
  </ion-searchbar>
  <div *ngIf="searching">
    <ion-list *ngFor="let searched of searchResults" [routerLink]="['/', 'player', searched.id]">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{searched.playerAvatar}}">
        </ion-avatar>
        <ion-label>
          <h2>{{searched.playerName}}</h2>
        </ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <div class="ion-text-center">
    <h2>League List</h2>
  </div>
  <ion-list *ngFor="let league of leagues" [routerLink]="['/', 'league', league.id]">
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{league.leagueLogo}}">
      </ion-avatar>
      <ion-label>
        <h2>{{league.leagueName}}</h2>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="medium" [routerLink]="['/', 'teams']">Teams</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="medium" [routerLink]="['/', 'players']">Players</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
